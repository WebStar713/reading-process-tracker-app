{% extends "base.html" %}

{% block content %}
    <div class="instruction">
        <h1>Forgotten your password?</h1>
        <p>Enter your e-mail address and choose a new password. You will receive an e-mail with a link to continue the procedure.</p>
    </div>
    <form method="POST" action=".">
        {{ form.as_p }}
        <input type="submit" id="button" value="Send email">
        {% csrf_token %}
    </form>
{% endblock %}
