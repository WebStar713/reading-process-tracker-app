{% extends "base.html" %}

{% block title%}
    <h3>Login to account</h3>
    {% if form.errors %}
        <p>Your username and password didn't match.Please try again.</p>
    {% endif %}
        <div id="inputbox">
            <div class="login-form">
                <form action="{% url 'login' %}" method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}" />
                        <input type="submit" id="button" class="button button_login"
                        value="Sign in">
                        <p>Don't have an account yet? <a href="{% url "register" %}">Create an account here.</a></p>
                        <p><a href="{% url "password_reset" %}">Forgotten your password?</a></p>
                </form>
            </div>
        </div>

{% endblock %}
