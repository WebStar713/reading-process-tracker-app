{% extends "base.html" %}

{% block title %}
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <input type="submit" id="button" class="button button_login"
        value="Create my account">
    </form>
{% endblock %}
