{% extends "base.html" %}

{% block login %}
<h3>Login to account</h3>
<div id="inputbox">
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
            <input type="submit" id="button" class="button button_login"
                value="Sign in">
    </form>
</div>
{% endblock %}
